<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Business Card</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <header>
    <div class="content-wrapper">

      <h1>Yourfirst Andlastname</h1>

      <h2>Position at the Company</h2>

    </div>
  </header>

  <main>
    <section id="contact">

      <p><span>(888) 555-3242</span> • 1234 Streetname St. • <a class="email"
          href="mailto:info@yourdomain.com">info@yourdomain.com</a></p>

    </section>
  </main>

  <footer>

    <p class="quote">Our Mission is to be the best that we can be <br>so that you can be the
      best you can be. </p>

  </footer>


</body>

</html>
